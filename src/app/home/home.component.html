{{menu | json}}


<mat-accordion>
  <mat-expansion-panel *ngFor="let item of menu; index as i"
                       (opened)="selectedPanelOpenState = true"
                       (closed)="selectedPanelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{item.name}}
      </mat-panel-title>
      <mat-panel-description>
        {{item.description}} Currently I am {{selectedPanelOpenState ? 'open' : 'closed'}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <!--<mat-card *ngFor="let offering of item.offerings">-->
      <!--{{offering.name}} {{offering.description}}-->
    <!--</mat-card>-->

    <mat-grid-list cols="2" rowHeight="50px">
      <mat-grid-tile *ngFor="let offering of item.offerings">
        {{offering.name}} {{offering.description}}
      </mat-grid-tile>
    </mat-grid-list>

    <!--<mat-list>-->
      <!--<mat-list-item *ngFor="let offering of item.offerings">{{offering.name}} {{offering.description}}</mat-list-item>-->
    <!--</mat-list>-->

  </mat-expansion-panel>
</mat-accordion>
